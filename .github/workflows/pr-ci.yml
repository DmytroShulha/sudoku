name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - 'release/**'
    types: [opened, synchronize, reopened]

jobs:
  build_and_test_pr:
    name: Build & Test PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Lint (Debug)
        run: ./gradlew lintDebug

      - name: Run unit tests (Debug)
        run: ./gradlew detektDebug testDebugUnitTest jacocoTestReport

      - name: Build Debug AAB
        # No signing needed for PR debug builds
        run: ./gradlew bundleDebug




      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
              args: >
                -Dsonar.organization=dmytro-shulha
                -Dsonar.projectKey=DmytroShulha_sudoku
                -Dsonar.sources=app/src/main/java             
                -Dsonar.tests=app/src/test/java               
                -Dsonar.java.coveragePlugin=jacoco
                -Dsonar.coverage.jacoco.xmlReportPaths=app/build/reports/coverage/test/debug/report.xml
                -Dsonar.junit.reportPaths=app/build/test-results/testDebugUnitTest
                -Dsonar.sarif.reportPaths=app/build/reports/detekt/debug.sarif

      - name: Upload Debug AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          path: app/build/outputs/bundle/debug/app-debug.aab
          retention-days: 3